            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">

                    <i class="fa-solid fa-house"></i>

              <li class="nav-item">

    <!-- Contact Us Section -->
    <section id="contact-section">
      <div id="contact-main-col" class="container">
        <div class="row justify-content-lg-center g-3 mb-5">
          <!--
            A form that asks the user for their contact information (Name, Contact Number, Email Address and Short Message)
          -->
          <form method="get" id="contactForm" name="contactForm" class="col-lg-6 col-md-10 col-sm-10 mb-5 pb-5">
            <div class="input-group mb-3">
              <span class="input-group-text">Name</span>
              <input type="text" class="form-control" id="fullName" name="fullName" placeholder="e.g. John Doe">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Contact Number</span>
              <input type="text" class="form-control" id="contactNumber" name="contactNumber" placeholder="e.g. 6471234567">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Email Address</span>
              <input type="text" class="form-control" id="emailAddress" name="emailAddress" placeholder="e.g. johndoe@gmail.com">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Message</span>
              <textarea class="form-control" aria-label="Short Message" name="message" id="message">  </textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton"> <i class="fas fa-envelope fa-lg"></i> Submit</button>
            <button type="reset" class="btn btn-warning" id="resetButton"> <i class="fas fa-undo fa-lg"></i> Cancel</button>
          </form>
        </div>
      </div>
    </section>
    
    <!--jQuery-->

</body>
