<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home - WEBD6201 Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- my font awesome code -->
  <script src="https://kit.fontawesome.com/16982ac5d5.js" crossorigin="anonymous"></script>
</head>

<body>
  
  <div id="navigationBar"></div>

  <!--div class="container" to make the header centered with the form below-->
  <div class="container">
    <!--class="mt-3" is so that there is 3 margin top space between then nav bar and this header-->
    <header class="mt-3">
      <h1 id="welcome"> <i class="fa-solid fa-house"></i> WEBD6201 Demo Homepage</h1>
      <!--The following, from EventHandler is not curently in use so its commented out
            <h2 id="displayEvent" class="border"></h2>
        -->
    </header>
  </div>

  <main>
    <form method="get" id="myForm" name="myForm" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="e.g. Eisha">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="text" class="form-control" id="password">
      </div>
      <button type="submit" class="btn btn-danger" id="submitbutton">Submit</button>
    </form>

    <div class="container">
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label" id="userDisplay"></label>
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label" id="passDisplay"></label>
      </div>
    </div>

    <button id="RandomButton" class="btn btn-primary">Click me to Test JS Function</button>
  </main>

  <!-- Other Scripts Section -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

  <script src="./scripts/EventHandler.js"></script>
  <!--
  <script src="./scripts/contact.js"></script>
  -->
  <script src="./scripts/main.js"></script>
</body>

</html>
