  <!--div class="container" to make the header centered with the form below-->
  <div class="container">
    <!--class="mt-3" is so that there is 3 margin top space between then nav bar and this header-->
    <header class="mt-3">
      <h1 id="welcome"> <i class="fa-solid fa-house"></i> WEBD6201 Demo Homepage</h1>
      <h2 id="displayEvent" class="border"></h2>
    </header>
  </div>

  <main>
    <form method="get" id="myForm" name="myForm" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="e.g. Eisha">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="text" class="form-control" id="password">
      </div>
      <button type="submit" class="btn btn-danger" id="submitbutton">Submit</button>
    </form>

    <div class="container">
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label" id="userDisplay"></label>
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label" id="passDisplay"></label>
      </div>
    </div>

    <button id="RandomButton" class="btn btn-primary">Click me to Test JS Function</button>
  </main>
